<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4AA"/>
      <stop offset="50%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#14B8A6"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="8" stdDeviation="8" flood-color="#064E3B" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient)" filter="url(#shadow)"/>

  <!-- Timer Ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="12"/>
  <circle cx="256" cy="256" r="180" fill="none" stroke="white" stroke-width="8" stroke-dasharray="283 1130" stroke-linecap="round" transform="rotate(-90 256 256)"/>

  <!-- Center Dot -->
  <circle cx="256" cy="256" r="24" fill="white"/>

  <!-- Clock Hands -->
  <line x1="256" y1="256" x2="256" y2="160" stroke="white" stroke-width="8" stroke-linecap="round"/>
  <line x1="256" y1="256" x2="320" y2="256" stroke="white" stroke-width="6" stroke-linecap="round"/>

  <!-- Focus Text -->
  <text x="256" y="380" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="48" font-weight="700" fill="white" text-anchor="middle">FOKUS</text>
</svg>